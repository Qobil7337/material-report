
<div class="card" style="width: 13rem; margin: 10px; position: relative;">
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.productName" style="width: 100%; height: 210px; object-fit: cover;">
  <div class="card-body">
    <p style="font-size: 19px" class="card-title">{{product.productName}}</p>
    <h1 class="card-text">{{formatNumberWithSpaceSeparator(product.total)}} сум</h1>
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center flex-grow-1">
      </div>
    </div>
  </div>
</div>
